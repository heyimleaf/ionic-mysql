<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
        <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Bem-vindo {{ usuario }}</ion-title>
    
    <ion-button slot="start" fill="outline" (click)="logout()">
      <ion-icon slot="end" name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.link">
      <ion-icon [name]="c.icone" slot="start" color="primary"></ion-icon>
      <ion-label>{{c.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
