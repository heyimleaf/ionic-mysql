<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start" (click)="Cliente()">
      <ion-button color="primary">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!id">Adicionar Cliente</ion-title>
    <ion-title *ngIf="id>=1">Editar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label type="tel" position="floating">Telefone</ion-label>
    <ion-input [(ngModel)]="telefone"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-button *ngIf="!id" expand="block" color="success" (click)="Cadastrar()">
    <ion-icon slot="end" name="chevron-forward-circle-outline"></ion-icon>
    Salvar
  </ion-button>

  <ion-button *ngIf="id>=1" expand="block" color="primary" (click)="Editar()">
    <ion-icon slot="end" name="chevron-forward-circle-outline"></ion-icon>
    Editar
  </ion-button>
  
  
</ion-content>
